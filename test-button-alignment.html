<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮对齐测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 模拟音乐页面的卡片样式 */
        .search-card {
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 100%
            );
            backdrop-filter: blur(10px);
            margin-bottom: 24px;
        }
        
        .card-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title-section {
            margin-bottom: 24px;
        }
        
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 4px 0;
        }
        
        .card-subtitle {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            margin: 0;
        }
        
        /* 搜索类型标签 */
        .search-type-tabs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            gap: 16px;
        }
        
        .tab-buttons {
            display: flex;
            gap: 8px;
        }
        
        .tab-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .tab-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg,
                rgba(255, 255, 255, 0.08) 0%,
                rgba(255, 255, 255, 0.04) 100%
            );
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .tab-btn:hover {
            color: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg,
                rgba(59, 130, 246, 0.15) 0%,
                rgba(59, 130, 246, 0.08) 100%
            );
            border-color: rgba(59, 130, 246, 0.3);
            color: rgba(255, 255, 255, 0.9);
        }
        
        .clear-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            background: linear-gradient(135deg,
                rgba(239, 68, 68, 0.15) 0%,
                rgba(239, 68, 68, 0.08) 100%
            );
            color: rgba(239, 68, 68, 0.9);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .clear-btn:hover {
            background: linear-gradient(135deg,
                rgba(239, 68, 68, 0.25) 0%,
                rgba(239, 68, 68, 0.15) 100%
            );
            border-color: rgba(239, 68, 68, 0.5);
            color: rgba(239, 68, 68, 1);
            transform: translateY(-1px);
        }
        
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }
        
        .test-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alignment-guide {
            position: relative;
        }
        
        .alignment-guide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 0, 0.5);
            z-index: 10;
        }
        
        .alignment-guide::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>按钮水平对齐测试</h1>
        
        <div class="test-info">
            <h3>测试说明</h3>
            <p>这个页面模拟了音乐搜索页面的按钮布局，用于验证三个按钮是否保持水平对齐：</p>
            <ul>
                <li><strong>关键词搜索</strong> - 左侧第一个按钮</li>
                <li><strong>链接下载</strong> - 左侧第二个按钮</li>
                <li><strong>清空结果</strong> - 右侧按钮</li>
            </ul>
            <p>黄色线条显示了按钮的上下边界，用于检查对齐效果。</p>
        </div>
        
        <div class="search-card">
            <div class="card-header">
                <div class="card-title-section">
                    <h3 class="card-title">🎵 搜索音乐</h3>
                    <p class="card-subtitle">支持关键词搜索和直链下载</p>
                </div>
                
                <!-- 搜索类型选择和操作按钮 -->
                <div class="search-type-tabs alignment-guide">
                    <div class="tab-buttons">
                        <button class="tab-btn active">
                            <span class="icon">🔍</span>
                            关键词搜索
                        </button>
                        <button class="tab-btn">
                            <span class="icon">🔗</span>
                            链接下载
                        </button>
                    </div>
                    
                    <div class="tab-actions">
                        <button class="clear-btn">
                            <span class="icon">🧹</span>
                            清空结果
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-info">
            <h3>测试结果</h3>
            <p id="test-result">正在检查按钮对齐...</p>
        </div>
    </div>

    <script>
        // 检查按钮对齐
        function checkAlignment() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const clearButton = document.querySelector('.clear-btn');
            
            if (tabButtons.length === 0 || !clearButton) {
                document.getElementById('test-result').innerHTML = '❌ 未找到按钮元素';
                return;
            }
            
            // 获取所有按钮的位置信息
            const button1Rect = tabButtons[0].getBoundingClientRect();
            const button2Rect = tabButtons[1].getBoundingClientRect();
            const clearButtonRect = clearButton.getBoundingClientRect();
            
            // 检查垂直对齐
            const tolerance = 2; // 允许2px的误差
            const isAligned = Math.abs(button1Rect.top - button2Rect.top) <= tolerance &&
                             Math.abs(button1Rect.top - clearButtonRect.top) <= tolerance &&
                             Math.abs(button1Rect.bottom - button2Rect.bottom) <= tolerance &&
                             Math.abs(button1Rect.bottom - clearButtonRect.bottom) <= tolerance;
            
            const resultElement = document.getElementById('test-result');
            
            if (isAligned) {
                resultElement.innerHTML = `
                    ✅ <strong>按钮对齐正常！</strong><br>
                    所有按钮的顶部和底部都在同一水平线上。<br>
                    <small>
                        按钮1顶部: ${button1Rect.top.toFixed(1)}px<br>
                        按钮2顶部: ${button2Rect.top.toFixed(1)}px<br>
                        清空按钮顶部: ${clearButtonRect.top.toFixed(1)}px
                    </small>
                `;
                resultElement.style.color = '#4ade80';
            } else {
                resultElement.innerHTML = `
                    ❌ <strong>按钮对齐有问题</strong><br>
                    按钮的垂直位置不一致。<br>
                    <small>
                        按钮1顶部: ${button1Rect.top.toFixed(1)}px<br>
                        按钮2顶部: ${button2Rect.top.toFixed(1)}px<br>
                        清空按钮顶部: ${clearButtonRect.top.toFixed(1)}px<br>
                        最大差异: ${Math.max(
                            Math.abs(button1Rect.top - button2Rect.top),
                            Math.abs(button1Rect.top - clearButtonRect.top),
                            Math.abs(button2Rect.top - clearButtonRect.top)
                        ).toFixed(1)}px
                    </small>
                `;
                resultElement.style.color = '#f87171';
            }
        }
        
        // 页面加载完成后检查对齐
        window.addEventListener('load', () => {
            setTimeout(checkAlignment, 100);
        });
        
        // 窗口大小改变时重新检查
        window.addEventListener('resize', () => {
            setTimeout(checkAlignment, 100);
        });
    </script>
</body>
</html>
