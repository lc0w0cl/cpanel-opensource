<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边距设置测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .margin-control {
            margin-bottom: 30px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .margin-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(to right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(249, 115, 22, 0.3) 100%
            );
        }
        
        .margin-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg,
                rgba(249, 115, 22, 0.9) 0%,
                rgba(249, 115, 22, 0.7) 100%
            );
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(249, 115, 22, 0.3);
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .content-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .demo-content {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .margin-value {
            font-size: 18px;
            font-weight: bold;
            color: #fbbf24;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>边距设置测试</h1>
        <p>拖动滑动条来调整内容区域的左右边距</p>
        
        <div class="margin-control">
            <label class="control-label">左右边距</label>
            <input
                type="range"
                min="0"
                max="10"
                step="0.5"
                value="0"
                class="margin-slider"
                id="marginSlider"
            />
            <div class="slider-labels">
                <span>0rem</span>
                <span id="currentValue">0rem</span>
                <span>10rem</span>
            </div>
        </div>
        
        <div class="content-wrapper" id="contentWrapper">
            <div class="demo-content">
                <h2>这是内容区域</h2>
                <p>这个区域的左右边距会根据滑动条的值进行调整</p>
                <div class="margin-value">当前边距: <span id="marginDisplay">0rem</span></div>
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('marginSlider');
        const contentWrapper = document.getElementById('contentWrapper');
        const currentValue = document.getElementById('currentValue');
        const marginDisplay = document.getElementById('marginDisplay');
        
        slider.addEventListener('input', function() {
            const value = this.value;
            contentWrapper.style.paddingLeft = value + 'rem';
            contentWrapper.style.paddingRight = value + 'rem';
            currentValue.textContent = value + 'rem';
            marginDisplay.textContent = value + 'rem';
        });
    </script>
</body>
</html>
